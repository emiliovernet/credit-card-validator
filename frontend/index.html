<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Credit Card Validator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1 class="form-title">Credit Card Validator <i class="fa fa-credit-card"></i></h1>
        <form id="creditCardForm" action="http://localhost:3030/" method="POST">
            <div class="form-group">
                <label for="cardNumber" class="form-label">Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter the card number" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="date" id="expiryDate" name="expiryDate" class="form-input">
            </div>
            <div class="form-group">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter the CVV number" class="form-input">
            </div>
            <button type="submit" class="form-submit">Validate</button>
        </form>
        <div id="validationResult" class="text-danger"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
